<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form id="form">
        <h2>Details Form</h2>
        <label>Name: </label>
        <input type="text" id="name" name="name" minlength="3" required><br><br>
        <label>Mob. No.: </label>
        <input type="number" id="number" name="number" maxlength="10" pattern="\d{10}" required><br><br>
        <label>Email ID: </label>
        <input type="email" id="email" name="email" pattern=".+@gmail.com" required>

        <input type="submit" id="submit" value="Submit">
    </form>


    <table id="myTable">

    </table>
    <script>
        $(document).ready(function() {
            $("#form").submit(function(e) {
                e.preventDefault();
                var rowCount = $('#myTable tr').length;

                if (rowCount == 0) {
                    var th = "<tr><th>Name</th><th>Number</th><th>Email</th></tr>";
                    $("table").append(th);
                }

                var name = $("#name").val();
                var number = $("#number").val();
                var email = $('#email').val();

                var tr = "<tr><td>" +
                    name + "</td><td>" +
                    number + "</td><td>" + email + "</td><td><button class='dlt'>Delete</button></td></tr>";
                $("table").append(tr);
                $('#email').val("");
                $("#name").val("");
                $("#number").val("");

                $(".dlt").each(function() {
                    $(this).click(function() {
                        $(this).parent().parent().remove();
                    })
                });

            });


        });
    </script>

</body>

</html>
